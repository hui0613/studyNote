<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
</head>

<body>
    <script>
        /**
         * 每当读取一个基本类型数据时，都会在后台创建一个对应的基本包装类型对象，从而能够调用一些方法来操作数据
         */
        var s1 = "Hello World";
        var temp = s1.substring(1);
        console.log(temp);

        /**
         * 在上面的代码中， 变量 s1 储存的是一个字符串基本类型数据，本不应该有方法，
         * 实际上，在 执行 第二行代码是，后台进行了以下操作
         */
    </script>
</body>

</html>
