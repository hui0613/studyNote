<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform改变文本大小写</title>
    <style>
        .lowercase {
            text-transform: lowercase;
        }
        
        .uppercase {
            text-transform: uppercase;
        }
        
        .capitalize {
            text-transform: capitalize;
        }
        
        .initial {
            text-transform: initial;
        }
        
        .inherit {
            text-transform: inherit;
        }
    </style>
</head>

<body>
    <div class="lowercase">lowercase--小写</div>
    <div class="uppercase">uppercase--大写</div>
    <div class="capitalize">capitalize--首字母大写</div>
    <div class="initial">initial--默认</div>
    <div class="inherit"> inherit--继承该属性</div>

    <!-- initial : 默认
        inherit : 继承该属性
     -->
</body>

</html>
