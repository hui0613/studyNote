<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数值扩展</title>
  </head>
  <body>
    <script>
      /**
       * 1.Number.EPSILON  表示 javascript 所能表示的最小精度的数
       * 若两个数的差值小于这个数，认为两个数相等
       *
       * 2.二进制和八进制表示
       * 二进制（以 0b 开头）： ob01010
       * 八进制（以0o开头）：  0o777
       *
       * 3.Number.isFinite() 检测一个数字是否时有限数字
       *
       * 4.Number.isNaN() 检测一个数值是否为 NaN
       *
       * 5.Number.parseInt  Number.parseFloat
       *
       * 5. Number.isInteger() 检测是否为整数
       *
       * 6.Math.trunc()  将小数部分抹掉
       *
       * 7. Math.sign() 检测数值为正数/负数/零
       *    正数返回 1
       *    0 返回 0
       *    负数返回 -1
       */
    </script>
  </body>
</html>
