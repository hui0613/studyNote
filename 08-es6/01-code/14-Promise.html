<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      /**
       *  Promise实际上是一个构造函数
       */

      // 实例化 Promise 对象

      const p = new Promise(function (resolve, reject) {
        let data = "返回的数据";
        resolve(data); // 执行 resolve 之后， p 会处于 成功状态,之后会调用 then 方法中的第一个回调函数

        // let err = "错误";
        // reject(err); // 执行 reject之后，p 会处于错误的状态，之后会调用 then 方法中的第二个回调函数
      });

      // ，调用 then 方法来处理数据
      p.then(
        function (value) {
          console.log(value);
        },
        function (reaseon) {
          console.log(reaseon);
        }
      );
    </script>
  </body>
</html>
