<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 使用生成器函数实现异步编程

      function one() {
        setTimeout(() => {
          console.log(111);
        }, 1000);
      }

      function two() {
        setTimeout(() => {
          console.log(222);
        }, 2000);
      }

      function three() {
        setTimeout(() => {
          console.log(333);
        }, 3000);
      }

      function* gen() {
        yield one();
        yield two();
        yield three();
      }

      let iterator = gen();
      iterator.next();
      iterator.next();
      iterator.next();
    </script>
  </body>
</html>
