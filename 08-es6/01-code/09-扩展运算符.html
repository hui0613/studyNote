<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展运算符</title>
  </head>
  <body>
    <script>
      /**
       *  ...  作为扩展运算符，能将数组转换成逗号分割的参数序列
       */

      const arr = [1, 2, 3, 4, 5];

      function demo() {
        console.log(arguments);
      }

      demo(...arr);
    </script>
  </body>
</html>
