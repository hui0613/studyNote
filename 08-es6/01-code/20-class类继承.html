<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 类的继承</title>
  </head>
  <body>
    <script>
      class Phone {
        constructor(brand, price) {
          this.brand = brand;
          this.price = price;
        }

        // 父类的方法
        call() {
          console.log("我可以打电话");
        }
      }

      //   使用 extends 关键字实现继承
      class SmartPhone extends Phone {
        constructor(brand, price, color) {
          // 使用 super 来调用父类的构造方法
          super(brand, price);
          this.color = color;
        }

        photo() {
          console.log("我可以拍照");
        }
      }

      let xiaomi = new SmartPhone("xiaomi", 13, "red");
      console.log(xiaomi);
      xiaomi.call();
    </script>
  </body>
</html>
