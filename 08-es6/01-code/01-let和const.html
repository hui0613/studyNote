<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * let 申明变量特性：
       * 1.变量不能重复申明
       * 2.块级作用域 （es5中：全局，函数，eval）
       * 3.不存在变量提升
       * 4.不影响作用于链
       */

      /**
       * const 特性：
       * 1.变量必须赋初始值
       * 2.一般情况下变量使用大写 PI
       * 3.常量的值不能修改
       * 4.块级作用域
       * 5.对于数组和对象的元素可以进行修改，不算对常量的修改，不会报错
       */

      let a = 12;
      let result =
        2 + 2 + 11 + 13 + 13 + 14 + 9 + 9 + 6 + 8 + 10 + 4 + 28 + 22 + 12;
      console.log(result);
    </script>
  </body>
</html>
