<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Map 类似与对象，是键值对的集合
       * 键可以是任意数据类型
       */

      let m = new Map();

      //添加
      m.set("name", "zs");
      let key = {
        keyName: "keyName",
      };
      m.set(key, ["demo"]);
      console.log(m);

      //大小
      console.log(m.size);

      //删除
      m.delete("name");
      console.log(m);

      //清空
      m.clear();
    </script>
  </body>
</html>
