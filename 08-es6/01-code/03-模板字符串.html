<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板字符串</title>
  </head>
  <body>
    <script>
      /**
       * 使用反引号 ` 定义字符串时在字符串内部可以出现换行符
       *
       * 使用 ${} 可以在字符串中插入变量
       */

      let name = "章三";
      let out = `${name}是XXX`;
      console.log(out); //章三是XXX
    </script>
  </body>
</html>
