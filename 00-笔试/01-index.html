<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swap(x, y) {
        var temp = x;
        x = y;
        y = temp;
      }

      var a = 1;
      var b = 2;
      swap(a, b);
      console.log(a); //1
      console.log(b); //2

      var obj1 = { name: "jirengu" };
      var obj2 = { age: 2 };
      swap(obj1, obj2);
      console.log(obj1); // {age:2}
      console.log(obj2); //{age:2}
    </script>
    <div class="a b c">
      <p class="d">test</p>
    </div>
    <style>
      .a .d {
        color: green;
      }
      p.d {
        color: yellow;
      }
      .a.b p.d {
        color: red;
      }
      .a p.d {
        color: black;
      }
    </style>
  </body>
</html>
