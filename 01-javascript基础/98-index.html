      function say() {
        // console.log(this)
        console.log(this.name);
      }

      // say()

      // 实现 call 方法
      Function.prototype.myCall = function (context) {
        console.log(context);
        if (context === undefined) {
          context = window === "undefined" ? global : window;
        }
        const fn = Symbol();
        context[fn] = this;
        context[fn]();
        delete context[fn];
      };
      say.myCall(this, 1, 2, 3);
    </script>
