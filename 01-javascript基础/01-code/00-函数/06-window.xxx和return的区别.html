<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test() {
        var a = 1;
        function add() {
          a++;
          console.log(a);
        }
        // 使用 window 将函数赋值给全局变量也可以实现闭包
        window.add = add;
      }

      test();
      add();
      add();
      add();
    </script>
  </body>
</html>
