<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域[[scope]]</title>
  </head>
  <body>
    <script>
      /**
       * [[scope]]
       *
       * 1. 函数被创建时，由js引擎创建的内部隐式属性
       * AO：函数的执行期上下文
       * GO：全局的执行期上下文
       * 函数在执行完之后会被销毁，在函数再次被调用是，再次创建一个全新的 AO 对象
       */

      function a() {
        function b() {
          var b = 2;
        }
        var a = 1;
        b();
      }
      var c = 3;
      a();
    </script>
  </body>
</html>
