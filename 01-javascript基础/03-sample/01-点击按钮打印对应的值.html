<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      li {
        width: 30px;
        height: 30px;
        list-style: none;
        float: left;
        margin-left: 5px;
        text-align: center;
        line-height: 30px;
        color: #ffffff;
        cursor: pointer;
        background-color: rgb(69, 86, 231);
      }
    </style>
  </head>
  <body>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <script>
      // 获取所有的 li 元素
      var oLi = document.querySelectorAll("li");

      // 为所有的 li 元素绑定时间

      for (var i = 0; i < 5; i++) {
        (function (j) {
          oLi[j].onclick = function () {
            console.log(j);
          };
        })(i);
      }
    </script>
  </body>
</html>
