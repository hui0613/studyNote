<body>
    <!-- 冒泡排序：
                    循环数组，比较但前元素和下一个元素，如果但前元素比下一个元素大，向上冒泡
                    时间复杂度 O(n^2)
                    空间复杂度 O(1)
                    稳定
     -->
    <script>
        function bubleSort(array) {
            for (let i = 0; i < array.length; i++) {
                // 内层循环 判断条件为 j < array.length - 1 - i 
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]]
                    }
                }
            }
            return array;
        };
        let arr = [3, 1, 5, 343, 65, 2, 54, 122];
        alert(bubleSort(arr))
    </script>
</body>
