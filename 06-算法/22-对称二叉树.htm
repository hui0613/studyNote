<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对称二叉树</title>
</head>

<body>
    <!-- 对称二叉树：一个二叉树和他的镜像二叉树是一样的 
        镜像二叉树：二叉树的根结点相同，左右子树交换了位置
    -->

    <script>
        function isSymetrical(pRoot) {
            return isSymetricalTree(pRoot, pRoot)
        }

        function isSymetricalTree(node1, node2) {
            if (!node1 && !node2) {
                return true;
            }
            if (!node1 || !node2) {
                return false;
            }
            if (node1.val != node2.val) {
                return false;
            }
            return isSymetricalTree(node1.left, node2.right)
                && isSymetricalTree(node1.right, node2.left)
        }
    </script>
</body>

</html>
