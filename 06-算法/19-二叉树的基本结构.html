<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的基本结构</title>
</head>

<body>
    <script>
        function Node(data, left, right) {
            // 二叉树的基本结构
            this.data = data;
            this.left = left;
            this.right = right;
        }

        Node.prototype = {
            show: function () {
                console.log(this.data)
            }
        }

        function Tree() {
            this.root = null;
        }

        Tree.prototype = {
            // 插入操作
            insert: function (data) {
                // 递归查询，直到叶子节点，然后插入新的节点
                // 新建节点，只有 data 值，
                var node = new Node(data, null, null)

                //判断是否已经存在根节点
                if (!this.root) {
                    this.root = node;
                    return;
                }
                var current = this.root;
                var parent = null;

                while (current) {
                    //当前节点存在不为空时,将父亲节点设置成当前节点
                    parent = current;
                    if (data < parent.data) {
                        //新建的节点值下雨父亲节点，则将新建的节点作为父亲节点的左孩子
                        current = current.left;
                        if (!current) {
                            parent.left = node;
                            return;
                        }
                    } else {
                        current = current.right;
                        if (!current) {
                            parent.right = node;
                            return;
                        }
                    }
                }
            },
            preOrder: function (node) {
                //先序遍历
                if (node) {
                    node.show();
                    this.preOrder(node.left)
                    this.preOrder(node.right)
                }
            },
            middOrder: function (node) {
                // 中序遍历
                if (node) {
                    this.middOrder(node.left);
                    node.show();
                    this.middOrder(node.right);
                }
            },
            lastOrder: function (node) {
                // 后续遍历
                if (node) {
                    this.lastOrder(node.left);
                    this.lastOrder(node.right);
                    node.show();
                }
            },
            getMin() {
                var current = this.root;
                while (current) {
                    if (!current.left) {
                        //插入时是将小的节点放在了左边，因此在这只需要查询左子树
                        return current;
                    }
                    current = current.left
                }
            },
            getMax: function () {
                var current = this.root;
                while (current) {
                    if (!current.right) {
                        return current.right;
                    }
                    current = current.right;
                }
            },
            getDeep: function (node, deep) {
                deep = deep || 0;
                if (node == null) {
                    return deep
                }
                deep++;
                var dleft = this.getDeep(node.left, deep);
                var drifht = this.getDeep(node.right, deep);
                return Math.max(dleft, drifht);
            },
            getNode: function (data, node) {
                console.log(node)
                // 查找节点
                if (node) {
                    if (data == node.data) {
                        return node;
                    } else if (data < node.data) {
                        this.getNode(data, node.left);
                    } else {
                        this.getNode(data, node.right)
                    }
                } else {
                    return null;
                }
            }
        }



        var t = new Tree();
        t.insert(0);
        t.insert(3);
        t.insert(8);
        t.insert(2)
        t.insert(6);
        console.log(t)
        // alert(t.getDeep(t.root, 0))
        // console.log(t.getNode(6, t.root));
        console.log(t.preOrder(t.root))
        console.log(t.middOrder(t.root))
    </script>
</body>

</html>
