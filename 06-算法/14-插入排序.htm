<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>

<body>
    <!-- 插入排序：将左侧看成一个有序序列，每次将一个元素插入到该有序序列中，
        插入时，从有序序列的最右侧开始比较，若比较的数较大，后移一位
        时间复杂度 O(n^2)
        空间复杂度 O(1)
        稳定
     -->
    <script>
        function insertSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                // 假设第一个是最小的，从第二个元素开始像前面的元素比较
                let target = i;
                for (let j = i - 1; j >= 0; j--) {
                    if (arr[target] < arr[j]) {
                        [arr[target], arr[j]] = [arr[j], arr[target]];
                        /* 如果没有下面这条语句，下一次循环是会进行上一次循环比较过的两个数
                            进行比较，条件不成立造成出错
                        */
                        target = j;
                        console.log(j)
                    } else {
                        break;
                    }
                }
            }
            return arr;
        }

        let arr = [3, 123, 2]
        alert(insertSort(arr))
    </script>
</body>

</html>
